zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20131226/xdebug.so
xdebug.remote_enable=1
xdebug.remote_handler=dbgp

# Tell XDebug what port to send debugging connections to (container -> host).
xdebug.remote_port=9000
xdebug.remote_autostart=1

# This has to be set 0 or it will override the remote host IP.
xdebug.remote_connect_back=0

# IDE key needs to be set to the same it is in PHPStorm and the debugging bookmarklet.
; xdebug.idekey=PHPSTORM

# Set this to whatever the host IP of your machine is.
# For Windows this will be whatever the ipconfig command shows he IP4 address is for DockerNAT (usually 10.0.75.1).
# For OSX you can get your host IP by running `ipconfig getifaddr en1` (could also be en0).
; xdebug.remote_host=10.0.75.1
